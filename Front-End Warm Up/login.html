<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="home.html">Home</a></li>
                    <li role="presentation" class="pull-right"><a href="register.html">Register</a></li>
                    <li role="presentation" class="active pull-right"><a href="login.html">Login</a></li>
                </ul>

            </nav>
        </header>
        <div class="container">
            <h1 class="text-center">Login Form</h1>
            <form class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <label for="exampleInputPassword1"> Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="pw" name="pw" placeholder="Password" minlength="6">
                </div>
                <button type="submit" class="btn btn-default" id="btnLogin">Login</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
    <script src="script/sabio.services.users.js"></script>

    <script type="text/javascript">
        sabio.page.startUp = function () {
            $("#btnLogin").on("click", sabio.page.handlers.login);
        }

        sabio.page.handlers.login = function (e) {
            e.preventDefault();
            var data = sabio.page.readLogin();
            sabio.page.login(data, sabio.page.success, sabio.page.error);
        }

        sabio.page.readLogin = function () {
            var loginData = {
                email: $("#email").val(),
                password: $("#pw").val()
            }        
            return loginData
        }

        sabio.page.success = function (data, status, xhr) {
            console.log("success");
            window.location.href = "home.html";
        }

        sabio.page.error = function (xhr, status, errorText) {
            console.log(errorText);
        }


    </script>
</body>
</html>
